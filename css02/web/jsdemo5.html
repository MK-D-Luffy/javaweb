<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js对象实现</title>
    <script type="text/javascript">
        //第一种定义方法
        //定义js对象
        var obj1 = {};//{}<=>new object()
        obj1.username = "张三";
        obj1.age = "35";
        obj1.id = "1195455520331";
        alert("姓名: " + obj1.username + "\n" +
            "年龄: " + obj1.age + "\n" +
            "id: " + obj1.id + "\n");
        obj1.show = function (name, age, id) {
            alert("姓名: " + name + "\n" +
                "年龄: " + age + "\n" +
                "id: " + id + "\n");
        };
        //调用对象方法
        obj1.show("李四", 45, 113156465132);

        //第二种定义方法
        function obj2() {
            var obj2 = {};
            obj2.name = "小赵";
            obj2.age = 18;
            obj2.id = 115156432;
            return obj2;
        }

        var {age, id, name} = obj2();
        alert("姓名: " + name + "\n" +
            "年龄: " + age + "\n" +
            "id: " + id + "\n");

        //第三种定义方法
        //定义Person对象(和java定义对象的方式类似)
        //无需在内部创建对象，这是和第二种方法的区别
        function Person() {
            //使用关键字this，和java一样，this指当前对象
            //设置Person属性和方法
            this.name = "";
            this.age = 0;
            this.method = function () {
                alert("我是一个method方法");
            };
            //返回this(指当前Person对象）
            return this;
        }
        //调用方法
        var person = new Person();
        person.method();

    </script>
</head>
<body>

</body>
</html>
