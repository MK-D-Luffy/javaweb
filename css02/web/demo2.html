<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css入门</title>
    <!--2.将style属性抽取出来，来定义css代码块-->
    <style type="text/css">
        font{
            color: red;
            font-size: 50px;
        }

    </style>

    <!--3.在本文件外部定义css文件，然后在html中引入css-->
    <link type="text/css" rel="stylesheet" href="css.css">

    <!--4.css层叠样式表的样式优先级，由优先级决定。
          从上到下，从外到内，优先级从低到高的。
          简单：样式离标签近的优先级高-->
</head>

<body>
<!--
    1.在fonts标签(所有html标签都可以使用)上使用style属性，它的值就可以编写css代码
-->
学习javaweb中的<font >css入门</font>
</body>
</html>
