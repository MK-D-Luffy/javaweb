<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>流程控制语句</title>
    <script type="text/javascript">
        // var num = 10;
        // //判断
        // if (num == 10)
        //     alert("num=10");
        // else
        //     alert("num!=10");

        //普通for循环，声明变量用var关键字
        for (var i = 0; i < 5; i++) {
            alert(i);
        }
        //定义数组
        var arr=[1,10,3,4,5];
        //增强for循环，循环的变量是下标
        for (var number in arr) {
            alert(arr[number]);
        }

    </script>
</head>
<body>


</body>
</html>
