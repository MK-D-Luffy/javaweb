<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>

<form action="http://www.baidu.com" method="post">
    用户名: <input type="text" name="hahah" id="dsdad" size="26" value="zhangsan"/><br>
    隐藏域: <input type="hidden"/><br/>
    密码: <input type="password" name="hahah" id="dadad" size="10"/><br/>

    性别: 男<input type="radio" name="gender"/>女<input type="radio" name="gender"/><br/>
    爱好 <input type="checkbox" name="hobby">🏀<input type="checkbox" name="hobby">⚽
                <input type="checkbox" name="hobby">🏸<br/>

    上传文件 <input type="file" name="filename" id="sdakjsadk"/><br/>

    城市:
   <select name="city">
       <option>北</option>
       <option selected="selected">上</option>
       <option>广</option>
       <option>深</option>
   </select><br/>

    介绍
    <textarea name="textarea" cols="40" rows="10">请做一下自我介绍</textarea><br/>

    按钮 <input type="button" value="普通按钮"/><br/>
    提交按钮 <input type="submit" value="提交"/><br/>
    重置按钮 <input type="reset" value="重置"/><br/>
</form>
</body>
</html>
