<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>

<!--
    有序列表
    无序列表
-->
<!--有序列表-->
<ol start="1" type="A">
    <!--子列表-->
    <li>列表1</li>
    <li>列表2</li>
    <li>列表3</li>
</ol>

<!--无序列表-->
<ul type="disc">
    <li>无序列表1</li>
    <li>无序列表2</li>
    <li>无序列表3</li>
</ul>

</body>
</html>
